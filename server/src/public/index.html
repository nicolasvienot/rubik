<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rubik's</title>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <style>
        body {
            font-family: 'Press Start 2p';
            margin: 0;
            outline: 0;
        }
        *:focus {outline:none !important}
        .text-select {
            font-family: 'Press Start 2p';
            padding: 2px 1px;
        }
        .fullcontainer {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            opacity: 0.5;
            background-color: #fff;
            z-index: 99;
            text-align: center;
            visibility: hidden;
        }
        .maincontainer {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: fit-content;
        }
        .container-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: fit-content;
        }
        .text {
            color: white;
        }
        .seq {
            margin-left: 10px;
        }
        .loader {
            position: absolute;
            z-index: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            opacity: 1;
            animation: spin 2s linear infinite;
        }
        .start-btn{
            font-family: 'Press Start 2p';
            font-size: 12pt;
            text-align: center;
            display: inline-block;
            font-weight: bold;
            padding: 10px 10px 10px 10px;
            background-color: lightgray;
            text-shadow: -1px -1px black, 1px 1px white;
            color: gray;
            -webkit-border-radius: 7px;
            -moz-border-radius: 7px;
            -o-border-radius: 7px;
            border-radius: 7px;
            box-shadow: 0 .2em gray; 
            cursor: pointer;
            margin: 10px 10px;
        }
        .start-btn:active {
            box-shadow: none;
            position: relative;
            top: .2em;
        }
        #sequence {
            word-break: break-word;
            text-align: center;
            margin-top: 2px;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>
    <script src="/js/rubiks-three.js" ></script>
    <div id="loader" class="fullcontainer">
        <div class="loader"></div>
    </div>
    <div class="maincontainer">
        <div class="container">
            <div class="text">
                <a>Speed:&nbsp</a> 
            </div>
            <select class="text-select" id="speed" onchange="updateSpeed(this)">
                <option value="0.05">Medium</option>
                <option value="0.1"selected>High</option>
                <option value="0.15">Ultra High</option>
            </select>
        </div>
        <div class="container">
            <button class="start-btn" onclick="scramble()">Scramble</button>
            <button class="start-btn" onclick="resetCube()">Reset</button>
        </div>
        <div class="container-column">
            <input class="text-select" type="text" id="sequence-parser" name="sequence-parser" placeholder="Insert sequence">
            <button class="start-btn" onclick="parseAndLaunchSequence()">Launch sequence</button>
        </div>
        <div class="container">
            <button class="start-btn" onclick="solve()">Solve</button>
        </div>
        <div class="container-column text" style="margin-top: 10px;">
            <a>Queue: </a>
            <a id="sequence" class="seq">No action</a>
        </div>
    </div>
    <script>
        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true);
            xmlHttp.send(null);
        }

        const scramble = () => {
            if (!moving) {
                httpGetAsync('/scramble', (res) => {
                    clearSequence();
                    applySequence(res);
                    nextmove();
                })
            } else {
                alert("Cube is moving!");
            }
        }

        const solve = () => {
            if (!moving) {
                clearSequence();
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                        document.getElementById('loader').style.visibility = "hidden";
                        obj = JSON.parse(xmlHttp.responseText);
                        applySequence(obj.solution);
                        nextmove();
                    }
                }
                xmlHttp.open("POST", "/solver", true);
                xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xmlHttp.send(JSON.stringify({ "sequence": `${get_total_sequence().join(" ")}` }));
                document.getElementById('loader').style.visibility = "visible";
            } else {
                alert("Cube is moving!");
            }
        }

        const parseAndLaunchSequence = () => {
            if (!moving) {
                const seq = document.getElementById("sequence-parser").value;
                applySequence(seq);
                document.getElementById("sequence-parser").value = "";
                nextmove();
            } else {
                alert("Cube is moving!");
            }
        }

        const updateSpeed = (element) => {
            var idx = element.selectedIndex;
            var val = element.options[idx].value;
            setSpeed(val);
        }
    </script>
</body>

</html>
